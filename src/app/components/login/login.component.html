<!-- Estructura de la página de inicio de sesión -->
<div class="loginContainer">
  <div class="principalContainerLogin">
    <!-- Título de la página de inicio de sesión -->
    <div class="titleLoginContainer">
      <h1>Login</h1>
    </div>
    <!-- Formulario de inicio de sesión -->
    <div class="principalContainerLoginForm">
      <!-- Evento ngSubmit que se activa al enviar el formulario -->
      <form (ngSubmit)="login()">
        <!-- Campo de entrada para el nombre de usuario -->
        <div class="usernameLoginContainer">
          <label for="username" style="margin: 0 20px;">User:</label>
          <input type="text" id="usernameLogin" [(ngModel)]="username" name="username" required>
        </div>
        <!-- Campo de entrada para la contraseña -->
        <div class="passwordLoginContainer">
          <label for="password" style="margin: 0 20px;">Password:</label>
          <input type="password" id="passwordLogin" [(ngModel)]="password" name="password" required>
        </div>
        <!-- Botón para enviar el formulario -->
        <div class="buttonLoginContainer">
          <button id="buttonLogin" type="submit">LOGIN</button>
        </div>
        <!-- Botón para registrarse -->
        <div class="buttonRegisterContainer">
          <button id="buttonRegister"><a href="/register">REGISTER</a></button>
        </div>
      </form>
    </div>
  </div>
</div>
