<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Nombre del Producto</th>
    <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="primary" class="mat-button">Guardar cambios</button>
