<div class="MainContent">
  <mat-card class="example-card">
    <form class="Formulario" (ngSubmit)="updateProduct()" #productForm="ngForm">
      <mat-card-header>
        <div>
          <mat-form-field>
            <mat-label for="productName">Product Name:</mat-label>
            <input matInput type="text" name="productName" [(ngModel)]="product.product.productName" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label>Description:</label>
            <textarea matInput name="description" [(ngModel)]="product.product.description" ></textarea>
          </mat-form-field>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <label>Price:</label>
            <input matInput type="number" name="price" [(ngModel)]="product.product.price" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Quantity:</mat-label>
            <input matInput type="number" name="quantity" [(ngModel)]="product.quantity" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Stock Min:</mat-label>
            <input matInput type="number" name="stockMin" [(ngModel)]="product.stockMin" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Stock Max:</mat-label>
            <input matInput type="number" name="stockMax" [(ngModel)]="product.stockMax" required>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Update</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
