<div class="registerContainer">
  <div class="principalRegisterContainer">
    <div class="titleRegisterContainer">
      <h1>Register</h1>
    </div>
    <div class="principalContainerRegisterFrom">
      <form (ngSubmit)="register()" #myForm="ngForm">
        <!-- Campos del formulario -->
        <div class="usernameRegisterContainer">
          <label>Username:</label>
          <input type="text" id="usernameRegister" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="paswordRegisterContainer">
          <label>Password:</label>
          <input type="password" id="passwordRegister" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="fullNameRegisterContainer">
          <label>Full Name:</label>
          <input type="text" id="fullNameRegister" name="fullname" [(ngModel)]="user.fullName" required>
        </div>
        <div class="emailRegisterContainer">
          <label>Email:</label>
          <input type="email" id="emailRegister" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="phoneRegisterContainer">
          <label>Phone:</label>
          <input type="text" id="phoneRegister" name="phone" [(ngModel)]="user.phone" required>
        </div>
        <div class="adressRegisterContainer">
          <label>Address:</label>
          <input type="text" id="adressRegister" name="address" [(ngModel)]="user.address" required>
        </div>
        <!-- BotÃ³n de registro -->
        <div class="buttonRegisterContainer">
          <button type="submit" id="buttonRegister" [disabled]="!myForm.form.valid">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
