<h1 class="productsTitle">ELIGE TU FAVORITO</h1>
<div class="productGrid">
  <div *ngFor="let shirt of shirts">
    <div class="productCard">
      <img [src]="shirt.productImages[0].imageURL" alt="Shirt Image" class="productImage"/>
      <h2 class="productTitle" >{{ shirt.productName}}</h2>
      <!-- <p class="productDescription">{{ shirt.description }}</p> -->
      <p class="productPrice">${{ shirt.price }}</p>
    </div>
  </div>
</div>
